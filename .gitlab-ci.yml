image: python:3.8

stages:
  - build

wheel_auto:
  stage: build
  script:
    - pip install twine
    - python setup.py sdist bdist_wheel
    - TWINE_PASSWORD=${CI_JOB_TOKEN} TWINE_USERNAME=gitlab-ci-token python -m twine upload --repository-url $CI_API_V4_URL/projects/$CI_PROJECT_ID/packages/pypi dist/*
  artifacts:
    paths:
      - dist/
  only:
    refs:
      - master

wheel_adhoc:
  stage: build
  script:
    - pip install twine
    - python setup.py sdist bdist_wheel
    - TWINE_PASSWORD=${CI_JOB_TOKEN} TWINE_USERNAME=gitlab-ci-token python -m twine upload --repository-url $CI_API_V4_URL/projects/$CI_PROJECT_ID/packages/pypi dist/*
  artifacts:
    paths:
      - dist/
  except:
    refs:
      - master
      - develop
  when: manual
